<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomb Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <h1 class="header">Bomb Countdown</h1>
    <div class="countdown">
        <div class="container" id="minutes">
            <div class="arrow up">A</div>
            <div class="number" id="minutesValue">00</div>
            <div class="arrow down">V</div>
        </div>
        .
        <div class="container" id="seconds">
            <div class="arrow up">A</div>
            <div class="number" id="secondsValue">00</div>
            <div class="arrow down">V</div>
        </div>
        .
        <div class="container" id="milliseconds">
            <div class="arrow up">A</div>
            <div class="number" id="millisecondsValue">000</div>
            <div class="arrow down">V</div>
        </div>
    </div>

    <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
</div>


<script src="index.js"></script>
</body>
</html>
